<body>
	<header>

					<div class="d-flex justify-content-end"><img src="img/images.jpg" alt=""></div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script>

		var reports = [];
		var symbolsArray = [];
		var h;

		//Get the currency report from local storage:
		if ((localStorage.getItem("report") != null)) {
			reports = getReportsFromLocalStorage();
		}
		h = reports;

		///The function that activates the progress bar
		function move() {
			var elem = document.getElementById("myBar");
			var width = 10;
			var id = setInterval(frame, 10);
			function frame() {
				if (width >= 100) {
					clearInterval(id);
					$('.myProgress').css('visibility', 'hidden')
				} else {
					$('.myProgress').css('visibility', 'visible')
					width++;
					elem.style.width = width + '%';
					elem.innerHTML = width * 1 + '%';
				}
			}
		}

		function getReportsFromLocalStorage() {
			let getMe = localStorage.getItem("report");
			return JSON.parse(getMe);
		}

		window.onload = function () {
			move()

			var dataPoints1 = [];
			var dataPoints2 = [];
			var dataPoints3 = [];
			var dataPoints4 = [];
			var dataPoints5 = [];

			var options = {
				title: {
					text: "Real Time Reports"
				},
				axisX: {
					title: "chart updates every 2 secs"
				},
				axisY: {
					suffix: "$",
					includeZero: false
				},
				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					verticalAlign: "top",
					fontSize: 22,
					fontColor: "dimGrey",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					xValueFormatString: "hh:mm:ss TT",
					showInLegend: true,
					name: h[0],
					dataPoints: dataPoints1
				},
				{
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[1],
					dataPoints: dataPoints2
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[2],
					dataPoints: dataPoints3
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[3],
					dataPoints: dataPoints4
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[4],
					dataPoints: dataPoints5
				}]
			};

			var chart = $("#chartContainer").CanvasJSChart(options);

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				e.chart.render();
			}

			var updateInterval = 2000;
			var yValue1;
			var yValue2;
			var yValue3;
			var yValue4;
			var yValue5;
			var data = [];




			function bringData() {
				// for (let i = 0; i <= h.length; i++) {

				// 	$.ajax('https://api.coingecko.com/api/v3/coins/' + h[i]).done(function (d) {
				// 		// data.push(d.market_data.current_price.usd)
				// 	})

				// }
				// yValue1 = data[0];
				// yValue2 = data[1];
				// yValue3 = data[2];
				// yValue4 = data[3];
				// yValue5 = data[4];
				// console.log(data)
				// data.length = 0;
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[0]).done(function (d) {
					yValue1 = d.market_data.current_price.usd;
				})
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[1]).done(function (d) {
					yValue2 = d.market_data.current_price.usd;
				})
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[2]).done(function (d) {
					yValue3 = d.market_data.current_price.usd;
				})
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[3]).done(function (d) {
					yValue4 = d.market_data.current_price.usd;
				})
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[4]).done(function (d) {
					yValue5 = d.market_data.current_price.usd;
				})
			}

			var time = new Date;

			// starting at 10.00 am
			time.setHours(10);
			time.setMinutes(00);
			time.setSeconds(00);
			time.setMilliseconds(00);

			function updateChart(count) {
				count = count || 1;
				var deltaY1, deltaY2, deltaY3, deltaY4, deltaY5;
				for (var i = 0; i < count; i++) {
					time.setTime(time.getTime() + updateInterval);
					if (h[0] != undefined) {
						deltaY1 = -1 + Math.random() * (1 + 1);
					}
					if (h[1] != undefined) {
						deltaY2 = -1 + Math.random() * (1 + 1);
					}
					if (h[2] != undefined) {
						deltaY3 = -1 + Math.random() * (1 + 1);
					}
					if (h[3] != undefined) {
						deltaY4 = -1 + Math.random() * (1 + 1);
					}
					if (h[4] != undefined) {
						deltaY5 = -1 + Math.random() * (1 + 1);
					}


					bringData();

					// pushing the new values
					if (h[0] != undefined) {
						dataPoints1.push({
							x: time.getTime(),
							y: yValue1
						});
					}
					if (h[1] != undefined) {
						dataPoints2.push({
							x: time.getTime(),
							y: yValue2
						});
					}
					if (h[2] != undefined) {
						dataPoints3.push({
							x: time.getTime(),
							y: yValue3
						});
					}
					if (h[3] != undefined) {
						dataPoints4.push({
							x: time.getTime(),
							y: yValue4
						});
					}
					if (h[4] != undefined) {
						dataPoints5.push({
							x: time.getTime(),
							y: yValue5
						});
					}
				}


				// updating legend text with  updated with y Value 
				if (h[0] != undefined) {
					options.data[0].legendText = h[0] + " : " + yValue1 + "$";
				} if (h[1] != undefined) {
					options.data[1].legendText = h[1] + " : " + yValue2 + "$";
				} if (h[2] != undefined) {
					options.data[2].legendText = h[2] + " : " + yValue3 + "$";
				} if (h[3] != undefined) {
					options.data[3].legendText = h[3] + " : " + yValue4 + "$";
				} if (h[4] != undefined) {
					options.data[4].legendText = h[4] + " : " + yValue5 + "$";
				}


				$("#chartContainer").CanvasJSChart().render();
			}
			// generates first set of dataPoints 
			updateChart(100);
			setInterval(function () { updateChart() }, updateInterval);

		}
	</script>
	</head>

	<body>
