<!DOCTYPE HTML>
<html>

<head>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="home.js"></script>
	<script>
		var reports = [];
		var symbolsArray = [];
		var h;
		// var h = ['APX', 'ETH', 'BTC', 'AIREP', 'AST']
		// var h= symbolsArray;
		

		window.onload = function () {

			
		//Get the currency report from local storage:
			if ((localStorage.getItem("report") != null)) {
			reports = getReportsFromLocalStorage();
			console.log(reports)
			 h = reports;
			}

			var dataPoints1 = [];
			var dataPoints2 = [];
			var dataPoints3 = [];
			var dataPoints4 = [];
			var dataPoints5 = [];

			var options = {
				title: {
					text: "Real Time Reports"
				},
				axisX: {
					title: "chart updates every 2 secs"
				},
				axisY: {
					suffix: "$",
					includeZero: false
				},
				toolTip: {
					shared: true
				},
				legend: {
					cursor: "pointer",
					verticalAlign: "top",
					fontSize: 22,
					fontColor: "dimGrey",
					itemclick: toggleDataSeries
				},
				data: [{
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					xValueFormatString: "hh:mm:ss TT",
					showInLegend: true,
					name: h[0],
					dataPoints: dataPoints1
				},
				{
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[1],
					dataPoints: dataPoints2
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[2],
					dataPoints: dataPoints3
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[3],
					dataPoints: dataPoints4
				}, {
					type: "line",
					xValueType: "dateTime",
					yValueFormatString: "###.00$",
					showInLegend: true,
					name: h[4],
					dataPoints: dataPoints5
				}]
			};

			var chart = $("#chartContainer").CanvasJSChart(options);

			function toggleDataSeries(e) {
				if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
					e.dataSeries.visible = false;
				}
				else {
					e.dataSeries.visible = true;
				}
				e.chart.render();
			}

			var updateInterval = 2000;
			var yValue1;
			var yValue2;
			var yValue3;
			var yValue4;
			var yValue5;
			var data = [];



			function bringData() {
				for(let i=0; i<=4; i++){
				$.ajax('https://api.coingecko.com/api/v3/coins/' + h[i]).done(function (d) {
					data.push(d.market_data.current_price.usd)
				
				})
				}
				yValue1 = data[0];
				yValue2 = data[1];
				yValue3 = data[2];
				yValue4 = data[3];
				yValue5 = data[4];

			}
			// initial value
			bringData();

			var time = new Date;
			// starting at 10.00 am
			time.setHours(10);
			time.setMinutes(00);
			time.setSeconds(00);
			time.setMilliseconds(00);

			function updateChart(count) {
				count = count || 1;
				var deltaY1, deltaY2, deltaY3, deltaY4, deltaY5;
				for (var i = 0; i < count; i++) {
					time.setTime(time.getTime() + updateInterval);

					deltaY1 = -1 + Math.random() * (1 + 1);
					deltaY2 = -1 + Math.random() * (1 + 1);
					deltaY3 = -1 + Math.random() * (1 + 1);
					deltaY4 = -1 + Math.random() * (1 + 1);
					deltaY5 = -1 + Math.random() * (1 + 1);


					bringData();

					// pushing the new values
					dataPoints1.push({
						x: time.getTime(),
						y: yValue1
					});
					dataPoints2.push({
						x: time.getTime(),
						y: yValue2
					});
					dataPoints3.push({
						x: time.getTime(),
						y: yValue3
					});
					dataPoints4.push({
						x: time.getTime(),
						y: yValue4
					});
					dataPoints5.push({
						x: time.getTime(),
						y: yValue5
					});
				}

				// updating legend text with  updated with y Value 
				options.data[0].legendText = h[0] + " : " + yValue1 + "$";
				options.data[1].legendText = h[1] + " : " + yValue2 + "$";
				options.data[2].legendText = h[2] + " : " + yValue3 + "$";
				options.data[3].legendText = h[3] + " : " + yValue4 + "$";
				options.data[4].legendText = h[4] + " : " + yValue5 + "$";
				$("#chartContainer").CanvasJSChart().render();
			}
			// generates first set of dataPoints 
			updateChart(100);
			setInterval(function () { updateChart() }, updateInterval);

		}
	</script>
</head>

<body>
	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

</body>

</html>
